  <style>

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: 1000;
    }
    .confetti {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @media (max-width: 400px) {

    }

<body>
  <div class="container" id="makeStage">
    <h1>ğŸ‚ å¥¶ç³•çš„ç”Ÿæ—¥æ´¾å¯¹è›‹ç³•åˆ¶ä½œ</h1>
    <div class="step-instruction" id="instruction">ç¬¬ä¸€æ­¥ï¼šæ·»åŠ è›‹ç³•åº•èƒš</div>

    <div class="cake-area" id="cakeArea"></div>

    <div class="emoji-palette" id="emojiPalette"></div>

    <button class="btn" onclick="nextStep()">ä¸‹ä¸€æ­¥</button>
    <button class="btn" onclick="finish()">å®Œæˆæ´¾å¯¹ï¼</button>
  </div>

  <div class="result-page" id="resultPage">
    <h1>ğŸ‚ è›‹ç³•å®Œæˆå•¦ï¼</h1>
    <img src="images/6.jpg" alt="å®Œæˆçš„è›‹ç³•" class="final-cake">
    <div class="final-message">é«˜ç€šå®‡ï¼Œç”Ÿæ—¥å¿«ä¹ï¼<br>æ„¿ä½ æ¯å¤©éƒ½å¼€å¿ƒï½</div>
    <div class="characters">
      <img src="images/q_hanyu.jpg" alt="é«˜ç€šå®‡" class="character">
      <img src="images/fox.jpg" alt="èŒå® " class="character">

  <div class="celebration" id="celebration"></div>

  <!-- éŸ³é¢‘ -->
  <audio id="clickSound" preload="auto">
    <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3b3JkIHdpdGggU291bmRibGFzdGVyISEhIQ==" type="audio/mpeg">
  </audio>
  <audio id="birthdaySong" preload="auto">
    <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3b3JkIHdpdGggU291bmRibGFzdGVyISEhIQ==" type="audio/mpeg">
  </audio>

  <script>
    const steps = [
      { name: 'base', instruction: 'ç¬¬ä¸€æ­¥ï¼šæ·»åŠ è›‹ç³•åº•èƒš', image: 'images/1.jpg' },
      { name: 'cream', instruction: 'ç¬¬äºŒæ­¥ï¼šæ¶‚ä¸Šå¥¶æ²¹', image: 'images/2.jpg' },
      { name: 'fruit', instruction: 'ç¬¬ä¸‰æ­¥ï¼šåŠ æ°´æœå’Œç³–æœ', image: 'images/3.jpg' },
      { name: 'candle', instruction: 'ç¬¬å››æ­¥ï¼šæ’ä¸Šèœ¡çƒ›', image: 'images/4.jpg' },
      { name: 'light', instruction: 'ç¬¬äº”æ­¥ï¼šç‚¹ç‡ƒèœ¡çƒ›ï¼', image: 'images/5.jpg' },
      { name: 'party', instruction: 'æ´¾å¯¹å¼€å§‹ï¼è‡ªç”±è£…é¥°å§ï½', image: 'images/6.jpg' }
    ];

    let currentStep = 0;
    const cakeArea = document.getElementById('cakeArea');
    const instruction = document.getElementById('instruction');
    const emojiPalette = document.getElementById('emojiPalette');
    const clickSound = document.getElementById('clickSound');
    const birthdaySong = document.getElementById('birthdaySong');
    const makeStage = document.getElementById('makeStage');
    const resultPage = document.getElementById('resultPage');
    const celebration = document.getElementById('celebration');

    const emojis = ['ğŸ¦', 'ğŸ“', 'ğŸ’', 'ğŸ«', 'ğŸ¬', 'ğŸ­', 'ğŸ‚', 'âœ¨', 'ğŸ’–', 'ğŸ'];

    function init() {
      updateStep();
      createEmojiPalette();
    }

    function updateStep() {
      if (currentStep < steps.length) {
        instruction.textContent = steps[currentStep].instruction;
        cakeArea.innerHTML = `<img src="${steps[currentStep].image}" class="cake-base">`;
        bindStepInteraction();
      } else {
        instruction.textContent = 'æ´¾å¯¹å¼€å§‹ï¼è‡ªç”±è£…é¥°å§ï½';
        cakeArea.innerHTML = `<img src="images/6.jpg" class="cake-base">`;
        bindStepInteraction(); // ç»‘å®šæ‹–æ‹½
      }
    }

    function bindStepInteraction() {
      cakeArea.onclick = null;
      cakeArea.onmousedown = null;
      cakeArea.ontouchstart = null;

      switch (currentStep) {
        case 0: // è›‹ç³•åº•èƒš
          cakeArea.onclick = () => showFeedback("æ¾è½¯æˆåŠŸï¼");
          break;
        case 1: // æ¶‚å¥¶æ²¹
          cakeArea.onmousedown = startCream;
          cakeArea.ontouchstart = (e) => { e.preventDefault(); startCream(e); };
          break;
        case 2: // åŠ æ°´æœ
          cakeArea.onclick = () => showFeedback("æ°´æœåŠ å¥½å•¦ï¼");
          break;
        case 3: // æ’èœ¡çƒ›
          cakeArea.onclick = () => showFeedback("èœ¡çƒ›æ’å¥½å•¦ï¼");
          break;
        case 4: // ç‚¹ç‡ƒèœ¡çƒ›
          cakeArea.onclick = () => {
            showFeedback("ç‚¹ç‡ƒæˆåŠŸï¼âœ¨");
            setTimeout(() => {
              currentStep = 5;
              updateStep();
            }, 800);
          };
          break;
        case 5: // è‡ªç”±è£…é¥°
          // æ‹–æ‹½å·²åœ¨ palette ä¸­ç»‘å®š
          break;
      }
    }

    function showFeedback(text) {
      playClick();
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.textContent = text;
      feedback.style.left = '50%';
      feedback.style.top = '40%';
      feedback.style.transform = 'translateX(-50%)';
      cakeArea.appendChild(feedback);

      // åŠ¨ç”»
      feedback.animate([
        { opacity: 0, transform: 'translateX(-50%) translateY(20px)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(0)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(0)' },
        { opacity: 0, transform: 'translateX(-50%) translateY(-20px)' }
      ], {
        duration: 1500,
        easing: 'ease-out'
      });

      setTimeout(() => {
        if (feedback.parentNode) feedback.parentNode.removeChild(feedback);
      }, 1600);
    }

    // å¥¶æ²¹æ¶‚æŠ¹æ•ˆæœ
    let creamInterval = null;
    function startCream(e) {
      if (currentStep !== 1) return;
      playClick();
      const rect = cakeArea.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      createCreamSplash(x, y);
      creamInterval = setInterval(() => {
        const nx = Math.random() * rect.width;
        const ny = Math.random() * rect.height;
        createCreamSplash(nx, ny);
      }, 300);

      const end = () => {
        clearInterval(creamInterval);
        document.removeEventListener('mouseup', end);
        document.removeEventListener('touchend', end);
      };
      document.addEventListener('mouseup', end);
      document.addEventListener('touchend', end, { passive: true });
    }

    function createCreamSplash(x, y) {
      const splash = document.createElement('div');
      splash.className = 'cream-splash';
      splash.textContent = 'ğŸ¥›';
      splash.style.left = (x - 12) + 'px';
      splash.style.top = (y - 12) + 'px';
      cakeArea.appendChild(splash);

      splash.animate([
        { opacity: 1, transform: 'scale(1)' },
        { opacity: 0, transform: 'scale(1.5)' }
      ], {
        duration: 800,
        easing: 'ease-out'
      });

      setTimeout(() => {
        if (splash.parentNode) splash.parentNode.removeChild(splash);
      }, 900);
    }

    // æ‹–æ‹½è£…é¥°ï¼ˆä»…ç¬¬6æ­¥ï¼‰
    function createEmojiPalette() {
      emojiPalette.innerHTML = '';
      if (currentStep >= 5) {
        emojis.forEach(emoji => {
          const item = document.createElement('div');
          item.className = 'emoji-item';
          item.textContent = emoji;
          item.dataset.emoji = emoji;
          item.addEventListener('mousedown', startDrag);
          item.addEventListener('touchstart', startDrag, { passive: false });
          emojiPalette.appendChild(item);
        });
      } else {
        emojiPalette.style.display = 'none';
      }
    }

    // æ‹–æ‹½é€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼‰
    let isDragging = false;
    let dragElement = null;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      const emoji = this.dataset.emoji;

      dragElement = document.createElement('div');
      dragElement.style.position = 'fixed';
      dragElement.style.fontSize = '28px';
      dragElement.style.pointerEvents = 'none';
      dragElement.style.zIndex = '1000';
      dragElement.style.opacity = '0.8';
      dragElement.textContent = emoji;
      document.body.appendChild(dragElement);

      const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
      const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
      dragElement.style.left = (clientX - 15) + 'px';
      dragElement.style.top = (clientY - 15) + 'px';

      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchmove', dragMove, { passive: false });
      document.addEventListener('touchend', dragEnd);
    }

    function dragMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
      const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
      dragElement.style.left = (clientX - 15) + 'px';
      dragElement.style.top = (clientY - 15) + 'px';
    }

    function dragEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      if (dragElement) {
        document.body.removeChild(dragElement);
        dragElement = null;
      }

      const rect = cakeArea.getBoundingClientRect();
      const clientX = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;

      if (
        clientX >= rect.left &&
        clientX <= rect.right &&
        clientY >= rect.top &&
        clientY <= rect.bottom
      ) {
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        addDecorationAt(this.dataset.emoji, x, y);
        playClick();
      }

      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchmove', dragMove);
      document.removeEventListener('touchend', dragEnd);
    }

    function addDecorationAt(emoji, x, y) {
      const decoration = document.createElement('div');
      decoration.className = 'decoration';
      decoration.textContent = emoji;
      decoration.style.left = (x - 15) + 'px';
      decoration.style.top = (y - 15) + 'px';
      cakeArea.appendChild(decoration);
    }

    // æ§åˆ¶æµç¨‹
    function nextStep() {
      playClick();
      if (currentStep < 5) {
        currentStep++;
        updateStep();
        createEmojiPalette();
      }
    }

    function finish() {
      playClick();
      birthdaySong.play().catch(e => console.log("Audio play failed:", e));
      makeStage.style.display = 'none';
      resultPage.style.display = 'block';
      startCelebration();
    }

    function startCelebration() {
      const symbols = ['ğŸ€', 'ğŸ‰', 'ğŸˆ', 'ğŸ', 'âœ¨', 'ğŸ’–'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
          confetti.style.fontSize = (20 + Math.random() * 20) + 'px';
          celebration.appendChild(confetti);
          setTimeout(() => {
            if (confetti.parentNode) confetti.parentNode.removeChild(confetti);
          }, 6000);
        }, i * 200);
      }
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Click sound failed:", e));
    }

    window.onload = init;
  </script>
