    let isDragging = false;
    let dragElement = null;
    let currentEmoji = null;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      currentEmoji = this.dataset.emoji;

      dragElement = document.createElement('div');
      dragElement.style.position = 'fixed';
      dragElement.style.fontSize = '36px';
      dragElement.style.pointerEvents = 'none';
      dragElement.style.zIndex = '1000';
      dragElement.style.opacity = '0.9';
      dragElement.textContent = currentEmoji;
      document.body.appendChild(dragElement);

      moveDragElement(e);
      playSound('pop');

      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchmove', dragMove, { passive: false });
      document.addEventListener('touchend', dragEnd);
    }

    function dragMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      moveDragElement(e);
    }

    function moveDragElement(e) {
      const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
      if (dragElement) {
        dragElement.style.left = (clientX - 18) + 'px';
        dragElement.style.top = (clientY - 18) + 'px';
      }
    }

    function dragEnd(e) {
      if (!isDragging) return;
      isDragging = false;

      const clientX = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;

      if (dragElement) {
        document.body.removeChild(dragElement);
        dragElement = null;
      }

      const rect = cakeArea.getBoundingClientRect();
      if (
        clientX >= rect.left &&
        clientX <= rect.right &&
        clientY >= rect.top &&
        clientY <= rect.bottom
      ) {
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        addDecorationAt(currentEmoji, x, y);
        playSound('drop');
        showFeedback("+" + currentEmoji);
      }

      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchmove', dragMove);
      document.removeEventListener('touchend', dragEnd);
    }

    function addDecorationAt(emoji, x, y) {
      const decoration = document.createElement('div');
      decoration.className = 'falling-item';
      decoration.textContent = emoji;
      decoration.style.left = (x - 18) + 'px';
      decoration.style.top = (y - 18) + 'px';
      decoration.style.fontSize = (28 + Math.random() * 8) + 'px';
      decorationsLayer.appendChild(decoration);
    }

    function nextStep() {
      playSound('click');
      if (currentStep < 5) {
        currentStep++;
        updateStep();
      }
    }

    function finish() {
      playSound('finish');
      
      // å…‹éš†è›‹ç³•åŒºåŸŸåˆ°ç»“æœé¡µ
      const finalCake = cakeArea.cloneNode(true);

      finalCake.id = 'finalCake';

      finalCakePlaceholder.innerHTML = '';

      // éšè—åˆ¶ä½œé˜¶æ®µï¼Œæ˜¾ç¤ºç»“æœé˜¶æ®µ
      makeStage.style.display = 'none';
      resultPage.style.display = 'block';
      
      startCelebration();
      
      // 3ç§’ååŠ å¼ºåº†ç¥
      setTimeout(() => {
        startCelebration();
      }, 2500);
    }

          celebration.appendChild(confetti);
          setTimeout(() => confetti.remove(), 7000);
        }, i * 80);
      }
    }
