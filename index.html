  <script>
    const steps = [
      { name: 'base', instruction: 'ç¬¬ä¸€æ­¥ï¼šæ‹æ‰“è›‹ç³•è®©é¢å›¢è†¨èƒ€ï¼ˆç‚¹å‡»è›‹ç³•ï¼‰', image: 'images/1.jpg', progress: 16 },
      { name: 'cream', instruction: 'ç¬¬äºŒæ­¥ï¼šæŒ‰ä½å¹¶æ‹–åŠ¨æ¶‚æŠ¹å¥¶æ²¹', image: 'images/2.jpg', progress: 32 },
      { name: 'fruit', instruction: 'ç¬¬ä¸‰æ­¥ï¼šç‚¹å‡»æ·»åŠ æ°´æœï¼ˆéšæœºæ‰è½ï¼‰', image: 'images/3.jpg', progress: 48 },

      { name: 'party', instruction: 'ç¬¬å…­æ­¥ï¼šè‡ªç”±è£…é¥°è›‹ç³•ï¼Œç„¶åç‚¹å‡»å®Œæˆï¼', image: 'images/6.jpg', progress: 100 }
    ];

    let currentStep = 0;
    let candleCount = 0;
    let candlesLit = 0;
    const maxCandles = 5;
    
    const cakeArea = document.getElementById('cakeArea');
    const instruction = document.getElementById('instruction');
    const emojiPalette = document.getElementById('emojiPalette');
    const progressBar = document.getElementById('progressBar');
    const clickSound = document.getElementById('clickSound');
    const birthdaySong = document.getElementById('birthdaySong');
    const makeStage = document.getElementById('makeStage');
    const resultPage = document.getElementById('resultPage');
    const celebration = document.getElementById('celebration');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');

    const emojis = ['ğŸ¦', 'ğŸ“', 'ğŸ’', 'ğŸ«', 'ğŸ¬', 'ğŸ­', 'ğŸ‚', 'âœ¨', 'ğŸ’–', 'ğŸ', 'ğŸ¦„', 'ğŸŒˆ', 'â­', 'ğŸ‘', 'ğŸ‡'];

    function init() {
      updateStep();
    }

    function updateStep() {
      if (currentStep < steps.length) {
        instruction.textContent = steps[currentStep].instruction;
        progressBar.style.width = steps[currentStep].progress + '%';
        cakeArea.innerHTML = `<img src="${steps[currentStep].image}" class="cake-base" id="cakeImg">`;
        
        if (currentStep === 5) {
          createEmojiPalette();
          nextBtn.style.display = 'none';
          finishBtn.style.display = 'inline-block';
        } else {
          emojiPalette.style.display = 'none';
          nextBtn.style.display = 'inline-block';
          finishBtn.style.display = 'none';
        }
        
        bindStepInteraction();
      }
    }

    function bindStepInteraction() {
      const cakeImg = document.getElementById('cakeImg');
      
      switch (currentStep) {
        case 0: // è›‹ç³•åº•èƒš - æ‹æ‰“è†¨èƒ€æ•ˆæœ
          let bounceCount = 0;
          cakeArea.onclick = (e) => {
            playClick();
            cakeImg.classList.remove('bounce');
            void cakeImg.offsetWidth; // è§¦å‘é‡ç»˜
            cakeImg.classList.add('bounce');
            createSparkle(e);
            bounceCount++;
            if (bounceCount % 3 === 0) {
              showFeedback("è“¬æ¾åº¦+" + bounceCount + "ï¼");
            }
          };
          break;
          
        case 1: // æ¶‚å¥¶æ²¹
          cakeArea.onmousedown = startCream;
          cakeArea.ontouchstart = (e) => { e.preventDefault(); startCream(e); };
          break;
          
        case 2: // åŠ æ°´æœ - ç‚¹å‡»éšæœºæ‰è½
          cakeArea.onclick = (e) => {
            playClick();
            const rect = cakeArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addFruit(x, y);
            showFeedback("æ°´æœ+" + ["ğŸ“", "ğŸ’", "ğŸ‘", "ğŸ‡", "ğŸŠ"][Math.floor(Math.random() * 5)]);
          };
          break;
          
        case 3: // æ’èœ¡çƒ› - æœ€å¤š5æ ¹
          candleCount = 0;
          cakeArea.onclick = (e) => {
            if (candleCount >= maxCandles) {
              showFeedback("èœ¡çƒ›å¤Ÿå•¦ï¼");
              return;
            }
            playClick();
            const rect = cakeArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addCandle(x, y);
            candleCount++;
            showFeedback("èœ¡çƒ› " + candleCount + "/" + maxCandles);
          };
          break;
          
        case 4: // ç‚¹ç‡ƒèœ¡çƒ›
          candlesLit = 0;
          cakeArea.onclick = () => {
            const unlitCandles = cakeArea.querySelectorAll('.candle:not(.lit)');
            if (unlitCandles.length > 0) {
              playClick();
              const candle = unlitCandles[0];
              candle.classList.add('lit');
              candle.style.textShadow = '0 0 10px #ff6b35, 0 0 20px #ff6b35';
              candlesLit++;
              showFeedback("ç‚¹ç‡ƒ " + candlesLit + " æ ¹ï¼ğŸ”¥");
              if (unlitCandles.length === 1) {
                setTimeout(() => {
                  showFeedback("å…¨éƒ¨ç‚¹äº®ï¼âœ¨");
                  setTimeout(() => {
                    currentStep = 5;
                    updateStep();
                  }, 1000);
                }, 500);
              }
            }
          };
          break;
          
        case 5: // è‡ªç”±è£…é¥°
          // æ‹–æ‹½é€»è¾‘åœ¨paletteä¸­å¤„ç†
          break;
      }
    }

    function createSparkle(e) {
      const rect = cakeArea.getBoundingClientRect();
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = (e.clientX - rect.left) + 'px';
      sparkle.style.top = (e.clientY - rect.top) + 'px';
      cakeArea.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function addFruit(x, y) {
      const fruits = ['ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ‡', 'ğŸŠ', 'ğŸ«'];
      const fruit = document.createElement('div');
      fruit.className = 'falling-fruit decoration';
      fruit.textContent = fruits[Math.floor(Math.random() * fruits.length)];
      fruit.style.left = (x - 14) + 'px';
      fruit.style.top = (y - 14) + 'px';

    }

    function addCandle(x, y) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.textContent = 'ğŸ•¯ï¸';
      candle.style.left = (x - 16) + 'px';
      candle.style.top = (y - 32) + 'px';
      cakeArea.appendChild(candle);
    }

    function showFeedback(text) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.textContent = text;
      feedback.style.left = '50%';
      feedback.style.top = '40%';
      feedback.style.transform = 'translateX(-50%)';
      cakeArea.appendChild(feedback);

      feedback.animate([
        { opacity: 0, transform: 'translateX(-50%) translateY(20px) scale(0.5)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(0) scale(1.2)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(0) scale(1)' },

      setTimeout(() => feedback.remove(), 1500);
    }

    // å¥¶æ²¹æ¶‚æŠ¹æ•ˆæœ
    let creamInterval = null;
    function startCream(e) {
      if (currentStep !== 1) return;
      playClick();
      const rect = cakeArea.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      createCreamSplash(x, y);
      creamInterval = setInterval(() => {
        const nx = Math.random() * rect.width;
        const ny = Math.random() * rect.height;
        createCreamSplash(nx, ny);
      }, 200);

      const end = () => {
        clearInterval(creamInterval);
        document.removeEventListener('mouseup', end);
        document.removeEventListener('touchend', end);
      };
      document.addEventListener('mouseup', end);
      document.addEventListener('touchend', end, { passive: true });
    }

    function createCreamSplash(x, y) {
      const creams = ['ğŸ¥›', 'ğŸ¦', 'â˜ï¸', 'ğŸ¤'];
      const splash = document.createElement('div');
      splash.className = 'cream-splash';
      splash.textContent = creams[Math.floor(Math.random() * creams.length)];
      splash.style.left = (x - 12) + 'px';
      splash.style.top = (y - 12) + 'px';
      splash.style.fontSize = (20 + Math.random() * 10) + 'px';
      cakeArea.appendChild(splash);

      splash.animate([
        { opacity: 1, transform: 'scale(0) rotate(0deg)' },
        { opacity: 0.8, transform: 'scale(1.2) rotate(180deg)' },
        { opacity: 0, transform: 'scale(1.5) rotate(360deg)' }
      ], {
        duration: 800,
        easing: 'ease-out'
      });

      setTimeout(() => splash.remove(), 800);
    }

    // æ‹–æ‹½è£…é¥°ï¼ˆä»…ç¬¬6æ­¥ï¼‰
    function createEmojiPalette() {
      emojiPalette.innerHTML = '';
      emojiPalette.style.display = 'flex';
      
      emojis.forEach(emoji => {
        const item = document.createElement('div');
        item.className = 'emoji-item';
        item.textContent = emoji;
        item.dataset.emoji = emoji;
        item.addEventListener('mousedown', startDrag);
        item.addEventListener('touchstart', startDrag, { passive: false });
        emojiPalette.appendChild(item);
      });
    }

    let isDragging = false;
    let dragElement = null;
    let currentEmoji = null;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      currentEmoji = this.dataset.emoji;

      dragElement = document.createElement('div');
      dragElement.style.position = 'fixed';
      dragElement.style.fontSize = '32px';
      dragElement.style.pointerEvents = 'none';
      dragElement.style.zIndex = '1000';
      dragElement.style.opacity = '0.9';
      dragElement.textContent = currentEmoji;
      document.body.appendChild(dragElement);

      const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
      const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
      dragElement.style.left = (clientX - 16) + 'px';
      dragElement.style.top = (clientY - 16) + 'px';

      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchmove', dragMove, { passive: false });
      document.addEventListener('touchend', dragEnd);
    }

    function dragMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
      const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
      dragElement.style.left = (clientX - 16) + 'px';
      dragElement.style.top = (clientY - 16) + 'px';
    }

    function dragEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      
      const clientX = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;

      if (dragElement) {
        document.body.removeChild(dragElement);
        dragElement = null;
      }

      const rect = cakeArea.getBoundingClientRect();
      if (
        clientX >= rect.left &&
        clientX <= rect.right &&
        clientY >= rect.top &&
        clientY <= rect.bottom
      ) {
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        addDecorationAt(currentEmoji, x, y);
        playClick();
        showFeedback("è£…é¥°+" + currentEmoji);
      }

      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchmove', dragMove);
      document.removeEventListener('touchend', dragEnd);
    }

    function addDecorationAt(emoji, x, y) {
      const decoration = document.createElement('div');
      decoration.className = 'decoration';
      decoration.textContent = emoji;
      decoration.style.left = (x - 14) + 'px';
      decoration.style.top = (y - 14) + 'px';
      decoration.style.fontSize = (24 + Math.random() * 8) + 'px';
      cakeArea.appendChild(decoration);
    }

    function nextStep() {
      playClick();
      if (currentStep < 5) {
        currentStep++;
        updateStep();
      }
    }

    function finish() {
      playClick();
      if (birthdaySong) {
        birthdaySong.volume = 0.5;
        birthdaySong.play().catch(e => console.log("Audio play failed:", e));
      }
      
      // éšè—åˆ¶ä½œé˜¶æ®µ
      makeStage.style.display = 'none';
      // æ˜¾ç¤ºç»“æœé˜¶æ®µ
      resultPage.style.display = 'block';
      
      startCelebration();
      
      // 3ç§’ååŠ å¼ºåº†ç¥æ•ˆæœ
      setTimeout(() => {
        startCelebration();
      }, 3000);
    }

    function startCelebration() {
      const symbols = ['ğŸ€', 'ğŸ‰', 'ğŸˆ', 'ğŸ', 'âœ¨', 'ğŸ’–', 'ğŸ¬', 'ğŸ­', 'ğŸŒŸ', 'ğŸŠ'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
          confetti.style.fontSize = (20 + Math.random() * 30) + 'px';
          celebration.appendChild(confetti);
          setTimeout(() => confetti.remove(), 7000);
        }, i * 100);
      }
    }

    function playClick() {
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play().catch(e => {});
      }
    }

    window.onload = init;
  </script>
