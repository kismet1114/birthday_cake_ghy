      const centerY = rect.height / 2;
      
      const particles = ['âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'âœ´ï¸'];
      const count = 5 + Math.floor(Math.random() * 5);
      
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'flour-particle';
        particle.textContent = particles[Math.floor(Math.random() * particles.length)];
        
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
        const distance = 50 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance - 50;
        const rot = Math.random() * 360;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        particle.style.setProperty('--rot', rot + 'deg');
        particle.style.left = centerX + 'px';
        particle.style.top = (centerY - 30) + 'px';
        particle.style.fontSize = (16 + Math.random() * 12) + 'px';
        
        decorationsLayer.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
      }
    }

    function drawCream(e) {
      const rect = cakeArea.getBoundingClientRect();
      const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
      const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
      
      // åˆ›å»ºçº¯ç™½è‰²å¥¶æ²¹æ»´ - ä½¿ç”¨CSSç»˜åˆ¶çš„åœ†å½¢è€Œéemoji
      const cream = document.createElement('div');
      cream.className = 'cream-drop';
      
      // éšæœºå¤§å°å˜åŒ–ï¼Œæ¨¡æ‹Ÿè‡ªç„¶çš„å¥¶æ²¹æŒ¤å‡ºæ•ˆæœ
      const size = 8 + Math.random() * 4; // 8-12px
      cream.style.width = size + 'px';

    function addFruit(x, y) {

      const fruits = ['ğŸ“', 'ğŸ’', 'ğŸ«', 'ğŸ‡'];

    function showFeedback(text) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.textContent = text;
      feedback.style.left = '50%';
      feedback.style.top = '40%';
      feedback.style.transform = 'translateX(-50%)';
      decorationsLayer.appendChild(feedback);

      feedback.animate([
        { opacity: 0, transform: 'translateX(-50%) translateY(20px) scale(0.5)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(-10px) scale(1.2)' },
        { opacity: 1, transform: 'translateX(-50%) translateY(-10px) scale(1)' },
        { opacity: 0, transform: 'translateX(-50%) translateY(-40px) scale(0.8)' }
      ], { duration: 1500, easing: 'ease-out' });

      setTimeout(() => feedback.remove(), 1500);
    }

    function createEmojiPalette() {
      emojiPalette.innerHTML = '';
      emojiPalette.style.display = 'flex';
      
      emojis.forEach(emoji => {
        const item = document.createElement('div');
        item.className = 'emoji-item';
        item.textContent = emoji;
        item.dataset.emoji = emoji;
        item.addEventListener('mousedown', startDrag);
        item.addEventListener('touchstart', startDrag, { passive: false });
        emojiPalette.appendChild(item);
      });
    }

    let isDragging = false;
    let dragElement = null;
    let currentEmoji = null;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      currentEmoji = this.dataset.emoji;

      dragElement = document.createElement('div');
      dragElement.style.position = 'fixed';
      dragElement.style.fontSize = '36px';
      dragElement.style.pointerEvents = 'none';
      dragElement.style.zIndex = '1000';
      dragElement.style.opacity = '0.9';
      dragElement.textContent = currentEmoji;
      document.body.appendChild(dragElement);

      moveDragElement(e);

      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchmove', dragMove, { passive: false });
      document.addEventListener('touchend', dragEnd);
    }

    function dragMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      moveDragElement(e);
    }

    function moveDragElement(e) {
      const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
      if (dragElement) {
        dragElement.style.left = (clientX - 18) + 'px';
        dragElement.style.top = (clientY - 18) + 'px';
      }
    }

    function dragEnd(e) {
      if (!isDragging) return;
      isDragging = false;

      const clientX = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;

      if (dragElement) {
        document.body.removeChild(dragElement);
        dragElement = null;
      }

      const rect = cakeArea.getBoundingClientRect();
      if (
        clientX >= rect.left &&
        clientX <= rect.right &&
        clientY >= rect.top &&
        clientY <= rect.bottom
      ) {
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        const decoration = document.createElement('div');
        decoration.className = 'falling-item';
        decoration.textContent = currentEmoji;
        decoration.style.left = (x - 18) + 'px';
        decoration.style.top = (y - 18) + 'px';
        decoration.style.fontSize = (28 + Math.random() * 8) + 'px';
        decorationsLayer.appendChild(decoration);
        showFeedback("+" + currentEmoji);
      }

      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchmove', dragMove);
      document.removeEventListener('touchend', dragEnd);
    }

    function nextStep() {
      if (currentStep < 5) {
        currentStep++;
        updateStep();
      }
    }

    function finish() {
      const finalCake = cakeArea.cloneNode(true);
      finalCake.className = 'final-cake-container';
      finalCake.id = 'finalCake';
      finalCakePlaceholder.innerHTML = '';
      finalCakePlaceholder.appendChild(finalCake);
      
      makeStage.style.display = 'none';
      resultPage.style.display = 'block';
      
      startCelebration();
      setTimeout(() => startCelebration(), 2500);
    }

    function startCelebration() {
      const symbols = ['ğŸ€', 'ğŸ‰', 'ğŸˆ', 'ğŸ', 'âœ¨', 'ğŸ’–', 'ğŸ¬', 'ğŸ­', 'ğŸŒŸ', 'ğŸŠ', 'ğŸ¦„'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
          confetti.style.fontSize = (20 + Math.random() * 30) + 'px';
          celebration.appendChild(confetti);
          setTimeout(() => confetti.remove(), 7000);
        }, i * 80);
      }
    }

    window.onload = init;
  </script>
